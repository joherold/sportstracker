name: Deploy Vite App to GitHub Pages

# Trigger deployment on push to main
on:
  push:
    branches:
      - main

# Permissions needed for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js (Vite requires Node 18+)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite app
      - name: Build project
        run: npm run build

      # 5. Upload build artifacts for Pages
      - name: Upload artifact
